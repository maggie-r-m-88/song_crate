  <head>

    <link rel="stylesheet" href="styles/main.css">

  </head>
  <body>
  <div id="body-container">



    <div class="header">
         <h1>MixTape Hero</h1>
         <div class="nav-bar">
              <a href="#/"><button id="home"><span class="entypo-home"></span>Home</button></a>
              <a href="#/list"><button id="show_list"><span class="entypo-list"></span>Show Tracks</button></a>
              <a href="#/alltapes"><button id="tapeview"><span class="iconicstroke-headphones "></span>Saved Tapes</button>
              <a href="#/add"><button id="add_song"><span class="entypo-plus-circled"></span>Add Track</button></a>

         </div>
    </div>


        <div id="trackList"></div>



  </div> <!---end of container-->
    <script type="text/template" id="homeView">
    <div class="main">
    <h2>Saving the World.<br> One Mixtape at at time.</h2>
    <h3 class="current">Current MixTape</h3>
    <div class="tape1">
    <a href="#/list">
    <img src="https://fbcdn-sphotos-h-a.akamaihd.net/hphotos-ak-xpa1/v/t1.0-9/969497_693856673974088_1654802293_n.jpg?oh=902f34cb88ea8a5ac23a95043a560ad4&oe=54E28D75&__gda__=1423275782_7356153abf5e53d45679ec2ffc382a93" /img></a>
    </div>
    <div class="tape1info"><a href="#/list">
    <h3>Mezclada for Paola</h3>
    <p>9 Tracks</p>

    </div>
    </div></a>
    </script>

    <script type="text/template" id="tapesView">
    <div class="main">
    <br>

    <h3 class="current">Saved Mixtapes</h3>
    <div class="tape-default">
        <div class="tape1">
        <a href="#/list">
        <img src="https://fbcdn-sphotos-h-a.akamaihd.net/hphotos-ak-xpa1/v/t1.0-9/969497_693856673974088_1654802293_n.jpg?oh=902f34cb88ea8a5ac23a95043a560ad4&oe=54E28D75&__gda__=1423275782_7356153abf5e53d45679ec2ffc382a93" /img></a>
        </div>
        <div class="tape1info"><a href="#/list">
        <h3>Mezcalda for Paola</h3>
         <p>9 Tracks</p>
         </a>
        </div>
    </div>




    </script>

    <script type="text/template" id="addTemp">

    <form id="addTrack">


        <form id="addTrack">
        <div class="tracker"><p class="add-number">Track</p>
        <input type="text" id="track_number" placeholder="#" />
        </div>
        <p class="add-artist">Artist:</p><input type="text" id="track_artist" placeholder="Artist" />
        <p class="add-title">Title:</p>  <input type="text" id="track_title" placeholder="Title" />
        <p class="add-bpm">BPM:</p>     <input type="text" id="track_bpm" placeholder="bpm" />
        <p class="add-url">Url:</p>     <input type="text" id="track_url" placeholder="url" />
        <button id="submit_song"><span class="entypo-plus-circled"></span>Add Track</button>
        </form>

    </script>

    <script type="text/template" id="listTemp">
      <li class="card" id="<%= _id %>">

        <a href="#/edit/<%= _id %>">
        <p class="label"><%= artist %> - <%= title %></p>
        <p class="number"><%= number %></p>
        <p class="bpm">   <%= bpm %></p>

        <br>
          <% if(comments !== '') { %>
          <p><%= comments %></p></div>
          <% } %>

           </a>
        </li>
    </script>

    <script type="text/template" id="singleTemp">
      <li class="card" id="<%= _id %>">
        <form id="updateTrack">

              <input type="text" value="<%= title %>" id="update_title" />
              <input type="text" value="<%= artist %>" id="update_artist" />
              <input type="text" value="<%= bpm %>" id="update_bpm" />
              <input type="text" value="<%= number %>" id="update_number" />
              <a href="<%= url %>"><span class="fontawesome-music"></a>
          <br>
                <textarea id="update_comments"><%= comments %></textarea>

            <button id="updater"><span class="entypo-floppy"></span>Update Track</button>
            <button id="delete"><span class="fontawesome-trash"></span>Delete</button>

        </form>
      </li>
    </script>




    <script src="scripts/vendor.js"></script>

    <script type="text/javascript">
        window.App = {};
        App.Models = {};
        App.Collections = {};
        App.Views = {};
        App.Routers = {};
    </script>

    <script src="scripts/main.js"></script>
</body>
</html>
