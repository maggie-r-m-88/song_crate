<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>MixList</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>
  <div id="body-container">
         <button id="home">Home</button>
         <button id="show_list">Show Tracks</button>
         <button id="add_song">Add Track</button>

<h1>Now Playing</h1>
    <div class="hero-unit">
        <div class="main">
          <h1>Finished Mixes</h1>
          <h2> Will go here </h2>
        </div>
        <div id="coffeeForm"></div>
        <div id="coffeeList"></div>

    </div><!---end of hero unit-->
  </div> <!---end of container-->


    <script type="text/template" id="addTemp">
        <form id="addCoffee">

        <input type="text" id="coffee_title" placeholder="Title" />
        <input type="text" id="coffee_artist" placeholder="Artist" />
        <input type="text" id="coffee_genre" placeholder="Genre" />
        <input type="text" id="coffee_bpm" placeholder="BPM" />
        <button id="submit_song">Add Track</button>
        </form>
        <hr />
    </script>

    <script type="text/template" id="listTemp">
      <li class="card" id="<%= _id %>">

        <a href="#/edit/<%= _id %>">
          <div class="card-header"> <p class="label"><%= artist %> - <%= title %> </p> <p class="bpm">   <%= bpm %>  </p><!--dont need genre <p class="genre"> <%= genre %> right now--</p>-->
          </div>
          <% if(comments !== '') { %>
          <div class="card-copy"><p><%= comments %></p></div>
          <% } %>

        </a>
      </li>
    </script>

    <script type="text/template" id="singleTemp">
      <li class="card" id="<%= _id %>">
        <form id="updateCoffee">
            <div class="card-header">
              <input type="text" value="<%= title %>" id="update_title" />
              <input type="text" value="<%= artist %>" id="update_artist" />
              <input type="text" value="<%= genre %>" id="update_genre" />
              <input type="text" value="<%= bpm %>" id="update_bpm" />
            <div class="card-copy">
                <textarea id="update_comments"><%= comments %></textarea>
            </div>
            <button id="updater">Update Track</button>
            <button id="delete">Delete</button>
        </form>
      </li>
    </script>



    <script src="scripts/vendor.js"></script>

    <script type="text/javascript">
        window.App = {};
        App.Models = {};
        App.Collections = {};
        App.Views = {};
        App.Routers = {};
    </script>

    <script src="scripts/main.js"></script>
</body>
</html>
